<div v-show="loaded" v-on="click: openProfile" class="character">
    <div v-el="character" class="human" style='{{ equipsCss }} background-size: 900% 400%;'>
        <span v-show="message" class="message"><span>{{ message }}</span></span>
        <span class="name"><span v-class="highlight: mine">{{ name }}</span></span>
    </div>
</div>
