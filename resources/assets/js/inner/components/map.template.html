<billboard></billboard>

<div class="billboard-title" v-if="site && siteLoaded" v-text="site.name"></div>
<div class="billboard-content map">
    <div class="loader" v-show="!site || !siteLoaded">
        <div class="ball"></div>
        <p>LOADING MAP</p>
    </div>

    <span v-if="site">
        <iframe v-show="siteLoaded" v-on="load: loadedSite" src="{{ site.url }}" sandbox="allow-forms allow-scripts allow-popups"></iframe>
    </span>

</div>

<div v-if="site && siteLoaded">
    <div class="characters">
        <span v-repeat="c: characters"><character set-state="{{ c.state }}" on-create="{{ createCharacter }}" message="{{ c.message }}" v-if="site" char-id="{{ c.i }}"></character></span>
    </div>
    <character mine="true" message="{{ message }}" on-move="{{ moveCharacter }}" on-create="{{ createMyCharacter }}" current-state="{{@ state }}"></character>
    <div class="items">
        <span v-repeat="item: site.items | notFound" style="left: {{ item.left }}px"><img v-attr="src: getItemSrc(item.icon)" /></span>
    </div>
</div>
