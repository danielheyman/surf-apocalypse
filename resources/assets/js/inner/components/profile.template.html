<div class="profile" v-on="mousedown: startMove($event)">
    <div class="close" v-on="click: close"><i class="fa fa-times"></i></div>
    <p class="name">
        {{ userName }}
    </p>
    <div class="loader-inline" v-if="!loaded">
        <div class="ball"></div>
        <p>LOADING CHAT</p>
    </div>
    <div v-if="loaded">
        <img class="pic" src="http://www.gravatar.com/avatar/{{ gravatar}}">
        <div v-show="noMessages" class="no-messages">
            No messsages were found. Say hello :)
        </div>
        <div class="messages" v-el="messages">
            <div v-repeat="m: messages" class="{{ m.side }}">
                <div class="message">{{ m.message }}</div>
                <div class="info">{{ m.info }}</div>
            </div>
        </div>
        <div class="form">
            <input type="text" placeholder="Type a message..." v-model="message" v-on="keyup: sendMessage | key 'enter'" v-attr="disabled: sending" v-el="message">
            <div class="submit" v-on="click: sendMessage">Send</div>
        </div>
    </div>
</div>
